<!DOCTYPE html>

    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">

<body>

<div class="preview-container">

    <!-- Meme preview -->
    <div class="preview" id="meme-preview">
        <img id="background-image" src="" alt="background" />
        <img id="back-image" src="" alt="back default" />
        <img id="cat-image" src="" alt="Cat default" />
        <img id="hat-image" src="" alt="Hat" />
        <img id="front-image" src="" alt="Front" />
        <img id="face-image" src="" alt="face" />
    </div>

    <!-- Buttons on the right -->
    <div class="buttons">
      <button id="randomize">Randomize</button>
      <button id="reset" onclick="selectFirstImages()">Reset</button>
      <button id="download">Download Meme</button>
    </div>
  </div>

    <!-- Scrollable Selectors with Buttons -->
    <div class="controls">
        <!-- Cat Selector -->
        <div class="scroll-container">
            <h3>CAT</h3>
            <button class="scroll-btn left-btn" onclick="scrollLeftHandler('cat-scroll')">&lt;</button>
            <div class="scrollable" id="cat-scroll">
                <img class="select-image" src="./photos/cat/cat1.png" data-cat="./photos/cat/cat1.png" />
            </div>
            <button class="scroll-btn right-btn" onclick="scrollRight('cat-scroll')">&gt;</button>
        </div>

        <!-- Background Selector -->
        <div class="scroll-container">
            <h3>BACKGROUND</h3>
            <button class="scroll-btn left-btn" onclick="scrollLeftHandler('background-scroll')">&lt;</button>
            <div class="scrollable" id="background-scroll">
                <img class="select-image" src="./photos/base-image.jpg" data-background="./photos/base-image.jpg" />
            </div>
            <button class="scroll-btn right-btn" onclick="scrollRight('background-scroll')">&gt;</button>
        </div>

        <!-- Hat Selector -->
        <div class="scroll-container">
            <h3>HAT</h3>
            <button class="scroll-btn left-btn" onclick="scrollLeftHandler('hat-scroll')">&lt;</button>
            <div class="scrollable" id="hat-scroll">
                <img class="select-image" src="./photos/noitem.png" data-hat="./photos/noitem.png" />

                <img class="select-image" src="./photos/hat/hat16.png" data-hat="./photos/hat/hat16.png" />
            </div>
            <button class="scroll-btn right-btn" onclick="scrollRight('hat-scroll')">&gt;</button>
        </div>
    </div>
